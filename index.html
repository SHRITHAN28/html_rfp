<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="test.css">
 <title>Airlne Ticket system</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
 <main class="app">
  <div class="screen-wrap">
   <section class="screen-home">
    <div class="screen-home__form-wrap">
     <div class="screen-home__form">
      <form>
       <div id="formdetail">
        <div class="screen-home__location">
         <div class="lable">
          <figure class="icon"><img src="location.png"></figure>
          <span class="text">Travel Details</span>
         </div>
         <div class="input-wrap">
          <div class="inside-wrap">
           <div class="rotate-btn">
            <figure>
             <img src="rotate-btn.png">
            </figure>
           </div>
           <div class="from">
            <span class="inside-lable">From</span>
            <input class="input" type="" name="" value="">
           </div>
           <div class="to">
            <span class="inside-lable">To</span>
            <input class="input" type="" name="" value="">
           </div>
          </div>
         </div>
        </div>
        <div class="screen-home__date">
         <div class="lable">
          <figure class="icon"><img src="calendar.png"></figure>
          <span class="text">Date Details</span>
         </div>
         <div class="input-wrap">
          <div class="inside-wrap">
           <div class="onward">
            <input class="input" type="" name="" value="">
            <div class="">
             <span class=""></span>
             <span class=""></span>
            </div>
           </div>
           <div class="return">
            <input class="input" type="" name="" value="">
            <div class="">
             <span class=""></span>
             <span class=""></span>
            </div>
           </div>
          </div>
          <div class="inside-lable-wrap">
           <div class="inside-lable-col">
            <span class="inside-lable">Onward</span>
           </div>
           <div class="inside-lable-col">
            <span class="inside-lable">Return</span>
           </div>
          </div>
         </div>
        </div>
       </div>
       <div class="screen-home__submit-wrap">
        <span class="line"></span>
        <div class="" id="">
         <div class="center" >
         </div>
         <figure class="">
          <img src="arrow.png">
         </figure>
        </div>
       </div>
      </form>
     </div>
     <div class="screen-home__recent-search">
      <div class="lable">
       <figure class="icon"><img src="recent-search.png"></figure>
       <span class="text">Recent search</span>
      </div>
      <div class="screen-home__rs-wrap">
       <ul class="screen-home__rs-row">
        <li class="screen-home__rs-col">
         <div class="screen-homers-from-to">
          <span></span>
          <span class=""></span>
          <span></span>
         </div>
         <div class=""></div>
        </li>
        <li class="screen-home__rs-col">
         <div class="">
          <span></span>
          <span class=""></span>
          <span></span>
         </div>
         <div class=""></div>
        </li>
       </ul>
      </div>
     </div>
    </div>
   </section>
   
  </div>
  <section class="screen-bottom">
   <div>
    <ul>
     <li>
      <figure>
       <img src="home.png">
      </figure>
     </li>
     <li>
      <figure>
       <img src="tickets.png">
      </figure>
     </li>
     <li>
      <figure>
       <img src="user.png">
      </figure>
     </li>
     <li>
      <figure>
       <img src="support.png">
      </figure>
     </li>
     <li>
      <figure>
       <img src="settings.png">
      </figure>
     </li>
    </ul>
   </div>
  </section>
 </main>
</div>
</body>
</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script type="text/javascript" src="busticketingsystem.js"></script>
